<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="general container">
    <div class="result container">
      <h2 class="result-header">Your Result</h2>
      <div class="scoring container">
        <p class="average-score"></p> <!-- take average of scores from json and update -->
        <p class="score-base">of 100</p>
      </div>
      <h1 class="grade"></h1> <!-- will add evaluation in JS of general score -->
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary container">
      <h1>Summary</h1>
      <div class="categories">
        <div class="category"></div>
        <div class="category"></div>
        <div class="category"></div>
        <div class="category"></div>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jeeho-lee-719852182/">Jeeho Lee</a>.
  </div>
</body>
</html>
