<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./index.js"></script>
</head>
<body>
  <div class="general container">
    <div class="result container">
      <h2>Your Result</h2>
      <p><span class="average-score"></span>of 100</p> <!-- take average of scores from json and update -->
      <h1 class="grade"></h1> <!-- will add evaluation in JS of general score -->
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary container">
      <div class="category 1"></div>
      <div class="category 2"></div>
      <div class="category 3"></div>
      <div class="category 4"></div>
      <button class="button">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
